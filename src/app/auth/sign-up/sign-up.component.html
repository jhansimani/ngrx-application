<div class="row my-4">
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
      <h3>SignUp Form</h3>
      <hr />
      <div class="mb-3">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          id="email"
        />
        <div
          *ngIf="
            !signUpForm.controls['email'].valid &&
            signUpForm.controls['email'].touched
          "
        >
          <p *ngIf="signUpForm.controls['email'].errors?.['required']">
            Please provide your email
          </p>
          <p *ngIf="signUpForm.controls['email'].errors?.['email']">
            Please provide valid email
          </p>
        </div>
      </div>
      <div class="mb-3">
        <label for="pwd">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          id="pwd"
        />
        <div
          *ngIf="
            !signUpForm.controls['password'].valid &&
            signUpForm.controls['password'].touched
          "
        >
          <p *ngIf="signUpForm.controls['password'].errors?.['required']">
            Please provide your password
          </p>
        </div>
      </div>
      <div class="mb-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!signUpForm.valid"
        >
          Sign Up
        </button>
        <button type="button" class="btn btn-danger">Cancel</button>
      </div>
    </form>
  </div>
</div>
