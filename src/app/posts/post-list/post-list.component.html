<div class="row">
  <div class="col-md-8">
    <h3>
      Posts List <span>({{ count$ | async }})</span>
    </h3>

    <a [routerLink]="['add']" class="btn btn-primary">Add</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts$ | async">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td>
            <a [routerLink]="['edit', post.id]" class="btn btn-primary">edit</a>
            <a class="btn btn-danger" (click)="onDeletePost(post.id)">delete</a>
            <a class="btn btn-info" [routerLink]="['details', post.id]"
              >Details</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
